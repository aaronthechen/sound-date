<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <title>SoundDate</title>
</head>

<body>
    <nav>
        <a id="home" href="./">Home</a>
        <a id="about" href="about.html">About</a>
    </nav>
    <div class="page-container" id="input">
        <h1>What Does Your Birthday Sound Like?</h1>
        <div id="select-container">
            <div class="select">
                <label for="touch-month">Select Month</label>
                <input type="checkbox" class="touch" id="touch-month">
                <ul class="slide" id="month"></ul>
            </div>
            <div class="select">
                <label for="touch-day">Select Day</label>
                <input type="checkbox" class="touch" id="touch-day">
                <ul class="slide" id="day"></ul>
            </div>
        </div>
        <button id="submit">SUBMIT</button>
    </div>
    <div class="page-container" id="result">
      <div class="audio-player">
        <div class="player-body">
          <div id="waveform" class="waveform"></div>
          </div>
        </div>
      </div>
    </div>
</body>
<script type="text/javascript" src="freesound.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
